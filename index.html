<!DOCTYPE html>
<html>
<head>
    <title>Bookstore</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f0e7db; 
            color: #362720; 
        }
        header { 
            background-color: #8a6552; 
            padding: 20px; 
            text-align: center; 
            color: white; 
        }
        header a {
            color: white; 
            margin: 0 15px; 
            text-decoration: none; 
            font-size: 20px; 
        }
        .book {
            display: flex; 
            margin: 20px; 
            padding: 10px; 
            background-color: #f4ede8; 
        }
        .book img { 
            margin-right: 15px; 
        }
        .book-description {
            flex: 1; 
        }
        footer {
            background-color: #8a6552; 
            color: white; 
            text-align: center; 
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .form-container {
            background-color: #f4ede8; 
            padding: 20px; 
            margin: 20px 0; 
        }
    </style>
</head>
<body>
    <header>
        <a href="#new-arrivals">New Arrivals</a>
        <a href="#categories">Categories</a>
        <a href="#contact">Contact</a>
    </header>
    <section id="new-arrivals" class="book-section">
        <!-- Imagine multiple book divs here with class .book -->
    </section>
    <section id="categories">
        <!-- Categories section -->
    </section>
    <section id="contact">
        <form class="form-container">
            <fieldset>
                <legend>Contact Us</legend>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="queryType">Query Type:</label><br>
                <select id="queryType" name="queryType">
                    <option value="order">Order Query</option>
                    <option value="feedback">Feedback</option>
                    <option value="complaint">Complaint</option>
                    <option value="other">Other</option>
                </select><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Subscribe to newsletter</label><br> 
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </section>
    <footer>
        &copy; 2023 Bookstore. All rights reserved.
    </footer>
</body>
</html>
